<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>  
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px;
background: url('background1.jpeg')  no-repeat center center/cover;">

    <form action="index.html" method="post" style="max-width: 400px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Login</h2>

        <input type="text" name="user" placeholder="USERNAME" 
               style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required>
        <br>
        
        <input type="password" name="password" placeholder="PASSWORD" 
               style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>
        <br>
        
        <input type="submit" value="Login" 
               style="width: 100%; padding: 10px; background-color: #48ff00de; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
        <br><br>
        
        <p style="text-align: center; color: #555; margin-bottom: 10px;">
            Oops! Don't have an account? | <a href="task8.html" style="color: #4CAF50; text-decoration: none;">Sign Up</a> here
        </p>
        <p style="text-align: center; color: #555;">Wait a minute!!!
            Forgot your password? <a href="forgot.html" style="color: #002fff; text-decoration: none;">Reset it here</a>
        </p>
    </form>

</body>
</html>
